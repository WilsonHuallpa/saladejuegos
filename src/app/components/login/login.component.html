<div class="d-flex justify-content-center align-items-center vh-100">
  <div *ngIf="!loading" class="card" style="width: 400px">
    <div class="card-body">
      <h2 class="text-center mb-4">Login</h2>
      <form (ngSubmit)="login()" [formGroup]="loginUsuario">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Correo Electronico</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            formControlName="email"
          />
          <span
            *ngIf="
              loginUsuario.get('email')?.hasError('required') &&
              loginUsuario.get('email')?.touched
            "
            class="text-danger"
          >
            EL <strong>correo</strong> es requerido</span
          >
          <span
            *ngIf="
              loginUsuario.get('email')?.hasError('email') &&
              loginUsuario.get('email')?.touched
            "
            class="text-danger"
          >
            EL <strong>correo</strong> es invalido</span
          >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Contrase単a</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            formControlName="password"
          />
          <span
            *ngIf="
              loginUsuario.get('password')?.hasError('required') &&
              loginUsuario.get('password')?.touched
            "
            class="text-danger"
          >
            La <strong>contrase単a</strong> es requerido</span
          >
          <span
            *ngIf="
              loginUsuario.get('password')?.hasError('minlength') &&
              loginUsuario.get('password')?.touched
            "
            class="text-danger"
          >
            La <strong>contrase単a</strong> debe de tener 6 caracteres</span
          >
        </div>
        <button class="btn btn-primary w-100 btn-lg" type="submit" [disabled]="loginUsuario.invalid">
          INGRESAR
        </button>
      </form>
      <div class="text-center">
        <p class="mt-3">
          No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a>
        </p>
        <a routerLink="/recuperar-password">Recuperar ontrase単a</a>
      </div>
    </div>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
